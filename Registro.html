<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Formulario Registro</title>
</head>
<body>
                    <script  scr="jfjs.js">function verificarDatos(){
                      
                      var nombre = document.getElementById("nombres").value;
                      var apellido = document.getElementById("apellidos").value;
                      var correo = document.getElementById("correo").value;
                      var contrasena = document.getElementById("Contrasena").value;
                      var vericontrasena = document.getElementById("veriContrasena").value;
                      
                      
                      if(nombre=="" || apellido=="" || correo=="" || contrasena=="" || vericontrasena=="" ) {

                          alert("Por favor rellena todos los campos");

                      }
                    
                      else{
                        if(contrasena!=vericontrasena){
                          alert("Las contrasenas no coindicen");

                        }
                        else{
                      var nombre = document.getElementById("nombres").value="";
                      var apellido = document.getElementById("apellidos").value="";
                      var correo = document.getElementById("correo").value="";
                      var contrasena = document.getElementById("Contrasena").value="";
                      var vericontrasena = document.getElementById("veriContrasena").value="";
                      alert("Registro Exitoso");
                        }
                      }
                  }</script>
  <section class="form-register">
    <form action="" id="formulario-registro">
    <h4>Formulario Registro</h4>
    <input class="jf-controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
    <input class="jf-controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>  
    <input class="jf-controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
    <input class="jf-controls" type="password" name="Contrasena" id="Contrasena" placeholder="Ingrese su Contraseña" required>
    <input class="jf-controls" type="password" name="Contrasena-verificacion" id="veriContrasena" placeholder="Confirme su Contraseña" required>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    
    <button type="button" onclick="verificarDatos()" class="jf-botons" > Registrar</button>
    <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </form>
    
  </section>

</body>
</html>
